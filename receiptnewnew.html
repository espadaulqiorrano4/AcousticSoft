    <script>
function newMoey(){
var x = document.getElementById("price").value;
var y = document.getElementById("price2").value;
var z = document.getElementById("price3").value;

var s = parseInt(x) + parseInt(y) + parseInt(z);
document.getElementById("priceAll").value=s;

var a = document.getElementById("out").value;
var b = document.getElementById("out2").value;
var c = document.getElementById("out3").value;

var d = parseInt(a) + parseInt(b) + parseInt(c);
document.getElementById("outAll").value=d;

var t = s-d;
document.getElementById("total").value=t;
}
