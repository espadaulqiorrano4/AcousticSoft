<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
        crossorigin="anonymous"></script>

    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <title>Simple Hello Vue.js Application</title>
</head>

<body>
    <div class="conatiner">
        <div class="ml-5 mt-5">
            <div class="col-sm-6 card bg-info text-white">
                <div class="card-header">Simple Hello Vue.js Application</div>
                <div class="card-body" id="app">{{ message }}</div>
                <div class="card-footer card-link">powered by : <a
                        href="https://www.uibootstrap.net">uibootstrap.net</a></div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
